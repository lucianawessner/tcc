
  <div class="row">
    <div class="mt-3">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Email</mat-label>
        <input matInput placeholder="" [(ngModel)]="email"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="" [(ngModel)]="usuario"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Senha</mat-label>
        <input 
          matInput 
          [type]="hide() ? 'password' : 'text'" 
          [(ngModel)]="senha"
        />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                  style="

                    border: transparent;
                    border-radius: 5px;
                  "
                >
                  <mat-icon>{{
                    hide() ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
      </mat-form-field>

      <div class="overlay__panel overlay--left" >
        <button class="btn" id="Cadastro" *ngIf="habilitarBotaoCadastrar" (click)="cadastroPrestador()" [disabled]="habilitarCadastrar()">Cadastrar</button>
      </div>
    </div>
  </div>
