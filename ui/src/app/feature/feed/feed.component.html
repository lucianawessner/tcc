<app-publicacao></app-publicacao>

<br>

<mat-card appearance="outlined" class="FundoDoFeed">
  <mat-card-content class="Feed">
    @for(publicacao of publicacoes; track publicacao) {
      <mat-card class="mt-1">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + publicacao.imagemPerfil + ')'}"></div>
          <mat-card-title >
            {{publicacao.usuario}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="row">
            <p>{{publicacao.texto}}</p>
          </div>

          <div class="d-flex justify-content-center">
            @if(publicacao.arquivo !== ''){
              <img [src]="publicacao.arquivo" height="30%" width="50%" />
            }
          </div>
        </mat-card-content>

        <mat-card-footer class="col-md-3 curtida" onclick="incrementLike()" style="text-align: init">
          <button>
            <svg height="15" width="15" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0H24V24H0z" fill="none"></path><path d="M16.5 3C19.538 3 22 5.5 22 9c0 7-7.5 11-10 12.5C9.5 20 2 16 2 9c0-3.5 2.5-6 5.5-6C9.36 3 11 4 12 5c1-1 2.64-2 4.5-2z" fill="#77ab59"></path></svg>
            Curtir
          </button>
        </mat-card-footer>

        <mat-card-footer class="col-md-3 qtdcurtida" style="text-align: end;">
          Curtidas: {{publicacao.quantidadeCurtida}}
        </mat-card-footer>
      </mat-card>
    }
  </mat-card-content>
</mat-card>
