<div class="wrapper">
  <nav class="main-header navbar navbar-expand text-sm">
    <div class="container-fluid flex-row-reverse header">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img src="assets/pitoco.png" class="Perfil" />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Editar perfil</button>
      </mat-menu>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </div>
  </nav>

  <div #contentWrapper class="content-wrapper">
    <div class="row">
      <div class="col-md-3">
        <app-sidebar></app-sidebar>
      </div>

      <div class="col-md-6" style="overflow: hidden; height: 93vh">
        <mat-card class="publicar">
          <mat-card-content>
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" />
              <label for="name">Escreva aqui</label>
            </div>
          </mat-card-content>


          <mat-card-actions>
            <div class="col-sm">
              <button class="arquivo">
                <svg
                  aria-hidden="true"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-width="2"
                    stroke="#fffffff"
                    d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                  ></path>
                  <path
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="#fffffff"
                    d="M17 15V18M17 21V18M17 18H14M17 18H20"
                  ></path>
                </svg>
                Foto
              </button>
              </div>
              <div class="col-sm">
                <div>
                  <button id="Entrar">Publicar</button>
                </div>
                </div>

          </mat-card-actions>
        </mat-card>
        <br />
        <app-feed></app-feed>
      </div>
      <div class="col-md-3" style="height: 50vh"></div>
    </div>
  </div>
</div>
