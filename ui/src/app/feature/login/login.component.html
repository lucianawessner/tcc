<img
  src="assets/TalentTrail.png"
  alt="Talent Trial"
  style="height: 80px; margin: 30px"
/>

<mat-card appearance="outlined" class="card">
  <div class="row">
    <h5 class="d-flex justify-content-center mt-5 col-6">Entrar</h5>
    <ng-container *ngIf="!isOpen">
      <h5 class="d-flex justify-content-center mt-5 col-6">
        Cadastro de {{ usuario }}
      </h5>
    </ng-container>
  </div>

  <mat-card-content>
    <div class="row">
      <div class="col-md-6">
        <div class="mt-3">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="" />
          </mat-form-field>
        </div>

        <div class="reset">
          <span>Esqueceu sua senha?</span>
        </div>

        <div>
          <button class="btn" id="Entrar" (click)="entrar()">Entrar</button>
        </div>

        <ng-container *ngIf="showBtnLogin">
          <button id="Login" (click)="clickLogin()">Login</button>
        </ng-container>
      </div>

      <div class="col-md-6">
        <ng-container *ngIf="showBtnPrestador">
          <button id="Prestador" (click)="clickSouPrestador()">
            Sou prestador
          </button>
          <button id="Contratante" (click)="clickSouContratante()">
            Sou contratante
          </button>
        </ng-container>

        <ng-container *ngIf="showComponentPrestador">
          <app-cadastro-prestador [habilitarBotaoCadastrar]="true"></app-cadastro-prestador>
        </ng-container>

        <ng-container *ngIf="showComponentPrestador === false">
          <app-cadastro-contratante></app-cadastro-contratante>
        </ng-container>
      </div>
    </div>
    <div Class="Quadrado" [@openClose]="isOpen ? 'closed' : 'open'"></div>
  </mat-card-content>
</mat-card>
